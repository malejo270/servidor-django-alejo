{% extends "base.html" %}
{% block content %}

<style>
  /* ðŸ”¹ Evita scroll lateral */
  html, body {
    overflow-x: hidden;
  }

  /* ðŸ”¹ Asegura que el contenido ocupe toda la altura visible */
  .min-vh-100 {
    min-height: 100vh;
  }

  /* ðŸ”¹ Ajustes del card */
  .delete-card {
    border: 2px solid #000;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    border-radius: 10px;
    background: #fff;
  }

  /* ðŸ”¹ Espaciado interior en mÃ³viles */
  @media (max-width: 576px) {
    .delete-card {
      padding: 1.5rem !important;
    }
    .delete-card h2 {
      font-size: 1.5rem;
    }
    .delete-card p {
      font-size: 1rem;
    }
  }

  /* ðŸ”¹ Ajusta botones para pantallas pequeÃ±as */
  @media (max-width: 576px) {
    .btn {
      width: 100%;
    }
  }
</style>

<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 px-3">
    
    <div class="card delete-card p-4 text-center">
      <h2 class="text-danger mb-4">Eliminar Pregunta</h2>

      <p class="fs-5 mb-4">
        Â¿Seguro que deseas eliminar la pregunta:<br>
        <b class="text-primary">"{{ pregunta.texto }}"</b>?
      </p>

      <form method="post" class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4 py-2">
          <i class="bi bi-trash"></i> SÃ­, eliminar
        </button>
        <a href="{% url 'lista_preguntas' %}" class="btn btn-secondary px-4 py-2">
          <i class="bi bi-x-circle"></i> Cancelar
        </a>
      </form>
    </div>

  </div>
</div>

{% endblock %}
