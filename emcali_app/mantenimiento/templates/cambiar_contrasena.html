{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'images/emcali.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        /* --- Ajustes solo para pantallas pequeñas --- */
        @media (max-width: 576px) {
            .login-card {
                width: 95% !important;
                padding: 2rem !important;
                border-radius: 15px !important;
                margin: 10px;
            }

            .login-title {
                font-size: 1.6rem !important;
            }

            .btn-login {
                font-size: 1.2rem !important;
                padding: 10px !important;
            }
        }

        /* EFECTO HOVER PARA ENLACES */
        .back-link {
            color: #6c757d !important;
            text-decoration: none !important;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .back-link:hover {
            color: #198754 !important;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-5 login-card"
         style="width: 28rem; border-radius: 20px; backdrop-filter: blur(6px); background: rgba(255,255,255,0.85);">

        <h3 class="text-center mb-4 text-success fw-bold login-title">Cambiar contraseña</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center py-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="form-label fw-semibold">Nueva contraseña</label>
                <input type="password" name="nueva" class="form-control form-control-lg" required 
                       placeholder="Ingresa tu nueva contraseña">
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Confirmar nueva contraseña</label>
                <input type="password" name="confirmar" class="form-control form-control-lg" required 
                       placeholder="Confirma tu nueva contraseña">
            </div>

            <button class="btn btn-success w-100 py-2 fs-5 btn-login">Actualizar contraseña</button>

            <!-- ENLACE PARA VOLVER AL LOGIN -->
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="back-link">
                    ← Volver al inicio de sesión
                </a>
            </div>
        </form>

    </div>
</div>

</body>
</html>
