<!-- ===================== -->
<!-- ðŸ” FILTROS POR COLUMNA -->
<!-- ===================== -->
<script>
document.querySelectorAll("#tabla-comu .filtro").forEach((input, index) => {
    input.addEventListener("keyup", function () {
        const filtro = this.value.toLowerCase();
        const filas = document.querySelectorAll("#tabla-comu tbody tr");

        filas.forEach(fila => {
            const celda = fila.children[index].innerText.toLowerCase();
            fila.style.display = celda.includes(filtro) ? "" : "none";
        });
    });
});
</script>
