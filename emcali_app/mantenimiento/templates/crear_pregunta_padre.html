{% extends "base.html" %}
{% block content %}



<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card shadow-lg border-0">
        
        <div class="card-header bg-primary text-white text-center py-3">
          <h3 class="mb-0">Crear Nueva Pregunta</h3>
        </div>

        <div class="card-body p-4">
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Campo: Texto -->
            <div class="mb-3">
              <label for="{{ form.texto.id_for_label }}" class="form-label fw-bold">
                Texto de la pregunta
              </label>
              {{ form.texto }}
            </div>

            <!-- Campo: Categoría -->
            <div class="mb-3">
              <label for="{{ form.categoria.id_for_label }}" class="form-label fw-bold">
                Categoría de la pregunta
              </label>
              {{ form.categoria }}
            </div>

            <!-- Botones -->
            <div class="d-flex flex-column flex-sm-row justify-content-end gap-2">
              <button type="submit" class="btn btn-success w-100 w-sm-auto">
                 Guardar
              </button>
              <a href="{% url 'lista_preguntas' %}" class="btn btn-secondary w-100 w-sm-auto">
                ← Volver
              </a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
